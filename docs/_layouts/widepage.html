layout: null
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper" style="max-width: 80%">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>
        
            {{ content }}
        
        </article>
      </div>
    </main>


  </body>

</html>
